<h1>Print N Natural Numbers using a While Loop</h1>
<br>
<p class="inputs">
<label for="nlimit">Input a value for n:</label>
<input id="nlimit" type="number"></input>
<button onclick="ShowNumbers()">Show Numbers</button>
</p>
<h3 id="ntitle"></h3>
<p id="nnumbers"></p>

  </div>
</div>

<script>
function ShowNumbers() {

    var nlimit,i,ntext;

    nlimit = document.getElementById("nlimit").value;

    ntext="";
    i=1;

    while (i <= nlimit) {
         ntext += i+" ";
         i++;
    }

    console.log(nlimit);
    console.log(ntext);

    document.getElementById("ntitle").innerHTML=
      "The first "+nlimit+" natural numbers are:";

    document.getElementById("nnumbers").innerHTML=
       ntext;



}    

</script>
