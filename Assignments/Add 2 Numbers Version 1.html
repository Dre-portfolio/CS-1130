<!DOCTYPE html>
<html lang="en">
<head>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <title>Add V1</title>
</head>

<html>
<body>

<div id="animated-bg"></div>

<div class="home">
<a href="https://dre-portfolio.github.io/CS-1130/"><h1>HOME</h1></a> 
</div>

<div class="row">
  <div class="col">
<h1>Add two numbers</h1>
<button onclick="clickbtn()">Compute the sum</button>
</div>
</div>

<script src="script-bg.js"></script>


<style>
/* Exo thin font from Google. */
@import url(https://fonts.googleapis.com/css?family=Exo:100);

/* Background data (Original source: https://subtlepatterns.com/grid-me/) */
body {
  font: 400 16px/1.5  'Ubuntu', 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
  overflow: hidden;
}

#animated-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  background: black;
}

* {
    padding: 0;
    margin: 0;
}

.home {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.home a {
  text-decoration: none;
  color: #ffffff;
  z-index: 1;
}

.home a:hover {
  text-decoration: underline;
  transition-duration: .2s;
}

.home h1 {
  padding-inline: 15px;
}

.row {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 25rem;
  z-index: 1;
}

.col {
  display: flex;
  flex-direction: column;
  width: 25vw;
  align-items: center;
  border: solid #ffffff;
  border-width: 1px;
  padding: 10px;
  color: white;
  z-index: 1;
}





</style>


<script>
  function clickbtn() {
    let a = '';
    let b = '';
    let x = 0;
    let y = 0;
  
    a = prompt('The first number:');
    b = prompt('The second number:');
  
    x = parseInt(a);
    y = parseInt(b);
  
    let z = x + y;
  
    document.write('<div style="text-align: center; font-family: Poppins; ">');
    document.write('<h2>The sum is: ' + z + '</h2><br>');
    document.write('<button onclick="goHome()">Home</button>');
    document.write('</div>');
  }
  
  function goHome() {
    window.location.href = 'https://dre-portfolio.github.io/CS-1130/'; // Replace 'your_home_page_url' with the URL of your home page
  }
  </script>
  

</body>
</html>
