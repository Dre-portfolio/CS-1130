<!DOCTYPE html>
<html>

<body>

  <div class="home">
    <a href="https://dre-portfolio.github.io/CS-1130/">
      <h1>HOME</h1>
    </a>
  </div>

  <div class="row">
    <div class="col">
      <h1>Java Script Arrays using Random numbers</h1>
      <p>Generate Random Numbers</p>

      <p class="inputs">

        <label for="nnumbers">How many numbers to generate?</label>
        <br>
        <input id="nnumbers" name="nnumbers" type="number"></input>
        <br>
        <button onclick="GenNumbers()">Generate the Numbers</button>
      </p>

      <p id="rnumbers"></p>
      <button onclick="SortNumbers()">Sort the Numbers</button>
      <p id="sortednumbers"></p>

      <button onclick="ReverseNumbers()">Reverse the Numbers</button>
      <p id="reversenumbers"></p>

    </div>
  </div>

  <style>
     /* Exo thin font from Google. */
@import url(https://fonts.googleapis.com/css?family=Exo:100);

/* Background data (Original source: https://subtlepatterns.com/grid-me/) */

  -moz-animation: bg-scrolling-reverse .92s infinite; /* Fx 5+ */

@keyframes bg-scrolling-reverse {

    * {
      padding: 0;
      margin: 0;
      
    }

    .home {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home a {
      text-decoration: none;
      color: #111827;
    }

    .home a:hover {
      text-decoration: underline;
      transition-duration: .2s;
    }

    .home h1 {
      padding-inline: 15px;
    }

    .row {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15rem;
    }

    .col {
      display: flex;
      flex-direction: column;
      width: 40vw;
      align-items: center;
      border: solid #111827;
      padding: 10px;
    }

    .inputs {
      display: flex;
      flex-direction: column;
    }
  </style>

  <script>
    var Anumbers = []; // Global Array

    function GenNumbers() {
      var nnumbers, n, j, rnumbers;

      nnumbers = document.getElementById("nnumbers").value;

      // generate numbers;
      Anumbers = [];

      for (j = 0, rnumbers = ""; j < nnumbers; j++) {
        n = Math.round((Math.random() * 100) + 1);

        rnumbers += n + " ";
        Anumbers.push(n); // add n to the array Anumbers
      }

      document.getElementById("rnumbers").innerHTML = rnumbers;
    }

    function SortNumbers() {
      var rnumbers, j;

      Anumbers.sort(function (a, b) {
        return a - b
      });

      rnumbers = "";

      for (var i = 0; i < Anumbers.length; i++) {
        rnumbers += Anumbers[i] + " ";
      }

      document.getElementById("sortednumbers").innerHTML = rnumbers;
    }

    function ReverseNumbers() {
      var rnumbers, j;

      Anumbers.reverse();

      rnumbers = "";

      for (var i = 0; i < Anumbers.length; i++) {
        rnumbers += Anumbers[i] + " ";
      }

      document.getElementById("reversenumbers").innerHTML = rnumbers;
    }
  </script>

</body>

</html>
